<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stats preview card component</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css"> 
</head>
<body>
    <main class="main">
        <article class="article">
            <h1 class="article__title">Get <span>insights</span> that help your business grow.</h1>
            <p class="article__paragraph">Discover the benefitis of data analytics and make better decisions regarding revenue, customer experience, and overall efficiency</p>
            <ul class="article__list">
                <li class="article__list__item">
                    <p class="article__list__item__number">10k+</p
                    ><p class="article__list__item__text">companies</p>
                </li>
                <li class="article__list__item">
                    <p class="article__list__item__number">314</p>
                    <p class="article__list__item__text">templates</p>
                </li>
                <li class="article__list__item">
                    <p class="article__list__item__number">12M+</p>
                    <p class="article__list__item__text">queries</p>
                </li>
            </ul>
        </article>
        <div class="content__img">
            <img src="images/image-header-desktop.jpg" alt="img" class="content__img__desktop">
            <img src="images/image-header-mobile.jpg" alt="img" class="content__img__mobile">
        </div>
    </main>
</body>
</html>
